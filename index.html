<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Financiera</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Calculadora Financiera</h1>
  </header>

  <main>
    <!-- === Plazo Fijo === -->
    <section class="calc-section">
      <h2>Plazo Fijo</h2>
      <label>Importe (ARS):</label>
      <input id="pf-monto" type="text" placeholder="0" />

      <label>Días:</label>
      <input id="pf-dias" type="number" placeholder="30" min="1" />

      <label>Tasa anual (%):</label>
      <input id="pf-tasa" type="text" placeholder="70,50" />

      <div class="resultado">
        <p>Interés devengado: <span id="pf-interes">–</span> ARS</p>
        <p>Monto total: <span id="pf-total">–</span> ARS</p>
      </div>
    </section>

    <!-- === FCI === -->
    <section class="calc-section fci-section">
      <h2>Fondo Común de Inversión</h2>
      <label>Importe (ARS):</label>
      <input id="fci-monto" type="text" placeholder="0" />

      <div class="resultado">
        <p>Variación últimos 2 días: <span id="fci-var">–</span></p>
        <p>Valor estimado hoy: <span id="fci-valor">–</span> ARS</p>
      </div>

      <canvas id="fci-chart" width="400" height="200"></canvas>
    </section>
  </main>

  <footer>
    <p>© 2025 Tu Calculadora</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
